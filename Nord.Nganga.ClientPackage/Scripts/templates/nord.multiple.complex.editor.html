<table class="table table-bordered table-condensed table-striped table-hover table-responsive">
  <thead>
  <tr>
    <th ng-repeat="fieldDefinition in fieldDefinitionValues" >
      <!-- add filter for sorter here with ts-criteria -->
      {{fieldDefinition.label}}
    </th>
    <th>
      Actions
    </th>
  </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in collection track by $index">
      <td ng-repeat="fieldDefinition in fieldDefinitionValues">
        {{item[fieldDefinition.name]}} <!-- Does not properly handle special values right now... -->
      </td>
      <td>
        <span class="btn-group">
          <button type="button" class="btn btn-default" ng-click="editItemAt($index)">Edit</button>
          <button type="button" class="btn btn-danger" ng-click="deleteItemAt($index)">Remove</button>
        </span>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th colspan="{{fieldDefinitionValues.length + 1}}">
        <span>Add another one.</span> <!-- Add actual buttons here -->
      </th>
    </tr>
  </tfoot>
</table>

<form name="{{childFormName}}">
  <ng-transclude></ng-transclude>
</form>
